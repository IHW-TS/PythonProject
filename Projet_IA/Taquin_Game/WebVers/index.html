<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquin Futuriste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Taquin Futuriste</h1>
        <form id="taquinForm">
            <div class="form-group">
                <label for="size">Taille du taquin :</label>
                <input type="number" class="form-control" id="size" value="3" min="2" max="5">
            </div>
            <div class="form-group">
                <label for="heuristic">Heuristique :</label>
                <select class="form-control" id="heuristic">
                    <option value="1">h1</option>
                    <option value="2">h2</option>
                    <option value="3">h3</option>
                    <option value="4">h4</option>
                    <option value="5">h5</option>
                    <option value="6">h6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="runButton">Exécuter</button>
        </form>
        <div id="result" class="mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h3>État initial :</h3>
                    <div id="initialState"></div>
                </div>
                <div class="col-md-6">
                    <h3>État final :</h3>
                    <div id="finalState"></div>
                </div>
            </div>
            <div class="mt-5">
                <h3>Statistiques :</h3>
                <p>Nombre d'états explorés : <span id="numExplored"></span></p>
                <p>Nombre de mouvements : <span id="numMoves"></span></p>
                <p>Solution heuristique : <span id="heuristicSolution"></span></p>
                <p>Temps d'exécution : <span id="executionTime"></span></p>
                <p>Temps CPU : <span id="cpuTime"></span></p>
            </div>
            <div class="mt-5">
                <h3>Graphique :</h3>
                <canvas id="resultChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
