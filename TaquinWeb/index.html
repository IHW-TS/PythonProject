<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taquin Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parentWrapper">
      <div class="parentWrapperTop">
        <div class="wrapper">
          <h1>Taquin Solveur</h1>
          <div class="container">
            <div class="left-section">
              <form>
                <div>
                  <label for="size">Taille du taquin :</label>
                  <input type="number" id="size" value="3" min="2" />
                </div>
                <div>
                  <label for="heuristic">Poids heuristique (1-6) :</label>
                  <input
                    type="number"
                    id="heuristic"
                    value="1"
                    min="1"
                    max="6"
                  />
                </div>
                <button id="runButton">Exécuter</button>
              </form>
            </div>
          </div>
        </div>
        <div class="wrapper2">
          <div class="right-section">
            <div class="buttons">
              <button class="result-button" id="initialStateButton">
                État initial du taquin
              </button>
              <button class="result-button" id="resultsButton">
                Résultats
              </button>
            </div>
            <div class="results-section">
              <div
                id="initialStateContainer"
                class="result-container rounded-element"
                hidden
              >
                <div id="initialState"></div>
              </div>
              <div id="resultsContainer" class="result-container" hidden>
                <div class="results">
                  <div class="result">
                    <span class="label">Nombre d'états explorés :</span>
                    <span id="numExplored"></span>
                  </div>
                  <div class="result">
                    <span class="label">Nombre de coups joués :</span>
                    <span id="numMoves"></span>
                  </div>
                  <div class="result">
                    <span class="label">Heuristique :</span>
                    <span id="heuristicSolution"></span>
                  </div>
                  <div class="result">
                    <span class="label">Temps d'exécution :</span>
                    <span id="executionTime"></span>
                  </div>
                  <div class="result">
                    <span class="label">Temps CPU :</span>
                    <span id="cpuTime"></span>
                  </div>
                  <div class="result">
                    <span class="label">Moyenne du temps d'exécution :</span>
                    <span id="averageExecutionTime"></span>
                  </div>
                  <div class="result">
                    <span class="label"> Moyenne du temps CPU : </span>
                    <span id="averageCpuTime"></span>
                  </div>
                  <div class="result">
                    <span class="label"> Moyenne Etats explorés : </span>
                    <span id="averageStatesExplored"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="result-button" id="finalStateButton">
            État final du taquin
          </button>
          <div
            id="finalStateContainer"
            class="result-container rounded-element"
            hidden
          >
            <div id="finalState"></div>
          </div>
        </div>
      </div>

      <div class="wrapper3">
        <h2>Graphique des résultats</h2>
        <canvas id="resultChart"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
